plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.abm_signal"
    compileSdkVersion 33
    
    // এটা অ্যাড করা লাগবে (Java 8 support এর জন্য)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId "com.example.abm_signal"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    // এটা অ্যাড করা লাগবে (Release build এর জন্য)
    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

// এটা অ্যাড করা লাগবে (Flutter SDK লোকেট করার জন্য)
flutter {
    source '../..'
}
